name: TEST_CI

on:
  push:
    branches: [ ci-test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - run: yarn install
    - run: yarn add --dev alfa-ui-primitives@latest
    - run: yarn generate
    
    - name: commit changes
      uses: github-actions-x/commit@v2.5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'ci-test'
        commit-message: 'feat(*): add new icons'
        force-add: 'false'
        files: .
        name: dmitrsavk
        email: dmitrsavk@yandex.ru

    - name: lerna up version
      uses: "MrBoolean/action-lerna@master"
      with:
        args: version patch --no-push --yes
    
    - run: yarn build
    
    - name: lerna publish subpackages
      uses: "MrBoolean/action-lerna@master"
      with:
        args: publish from-git --contents dist --yes --registry https://registry.npmjs.org/:_authToken=${secrets.NPM_TOKEN}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - run: yarn version --patch --no-commit-hooks
    - run: version=echo yarn version

    - run: yarn publish dist --new-version $version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - run: cp dist/package.json package.json
    
    - name: commit changes
      uses: github-actions-x/commit@v2.5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'ci-test'
        commit-message: 'chore(*): update version'
        force-add: 'false'
        files: package.json
        name: dmitrsavk
        email: dmitrsavk@yandex.ru
